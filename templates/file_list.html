<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.upload_file.url }}">{{ file.upload_file.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload More Files</a>
</body>
</html>
